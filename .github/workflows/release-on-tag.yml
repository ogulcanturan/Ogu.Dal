name: Push Nuget With Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1

      - name: Build Project
        run: dotnet build --configuration Release

      - name: Create Release
        run: gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes "" --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Push Ogu.Dal.Abstractions NuGet package
        run: dotnet nuget push src/Ogu.Dal.Abstractions/bin/Release/Ogu.Dal.Abstractions.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Push Ogu.Dal.MongoDb NuGet package
        run: dotnet nuget push src/Ogu.Dal.MongoDb/bin/Release/Ogu.Dal.MongoDb.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Push Ogu.Dal.Redis NuGet package
        run: dotnet nuget push src/Ogu.Dal.Redis/bin/Release/Ogu.Dal.Redis.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Push Ogu.Dal.Abstractions NuGet package
        run: dotnet nuget push src/Ogu.Dal.Sql/bin/Release/Ogu.Dal.Sql.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
